<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<h1 th:text="${title}" class="text-secondary"></h1>
	<form class="container" th:action="@{/form}" th:object="${client}"
		method="post">
		<table class="table table-striped">
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{name}"
					th:errorsclass="'form-control alert-danger'" /> <small
					class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></small></td>

			</tr>

			<tr>
				<td>Surname</td>
				<td><input type="text" th:field="*{surname}"
					th:errorsclass="'form-control alert-danger'" /> <small
					class="form-text text-danger" th:if="${#fields.hasErrors('surname')}"
					th:errors="*{surname}"></small></td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="email" th:field="*{email}"
					th:errorsclass="'form-control alert-danger'" /> <small
					class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></small></td>
			</tr>
			<tr>
				<td>Born:</td>
				<td><input type="date" th:field="*{createAt}"
					th:errorsclass="'form-control alert-danger'" /> <small
					class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
					th:errors="*{createAt}"></small></td>
			</tr>

			<tr>
				<td><input type="submit" value="Create client"
					th:errorsclass="'form-control alert-danger'"> </td>
			</tr>

		</table>
		<input type="hidden" th:field="*{id}" />

	</form>

</body>
</html>
